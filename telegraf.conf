[agent]
  interval = "10s"
  flush_interval = "10s"
  hostname = "network-monitoring"

# UDP Input - Receive DNS events from router
[[inputs.socket_listener]]
  service_address = "udp://:8094"
  data_format = "influx"
  read_buffer_size = "64MB"

# Ping CDNs for latency, jitter, and packet loss monitoring
[[inputs.ping]]
  interval = "30s"
  urls = [
    "www.netflix.com",
    "www.youtube.com",
    "www.amazon.com",
    "www.cloudflare.com"
  ]
  count = 5
  ping_interval = 0.5
  timeout = 5.0
  method = "native"

# DNS query timing for streaming services
[[inputs.dns_query]]
  interval = "30s"
  servers = ["192.168.1.2"]
  domains = [
    "www.netflix.com",
    "youtube.com",
    "primevideo.com",
    "disneyplus.com"
  ]
  record_type = "A"
  timeout = 5

# Monitor Mac Mini host resources
[[inputs.cpu]]
  interval = "60s"
  percpu = false
  totalcpu = true

[[inputs.mem]]
  interval = "60s"

[[inputs.disk]]
  interval = "300s"
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

